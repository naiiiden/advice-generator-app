<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="text_divider_container">
        <p id="advice_id" class="id"></p>
        <p id="advice_text" class="text"></p>
        <picture>
          <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 1023px)">
          <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 1024px)">
          <img src="images/pattern-divider-mobile.svg" alt="">
        </picture>
      </div> 
      <button id="advice_button" class="button" aria-label="Get a new advice"><img id="dice" src="images/icon-dice.svg" alt=""></button>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
